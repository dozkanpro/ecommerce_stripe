{% include "header.html" %}

<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/home-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Nordic Design Feature</h1>
          <span class="subheading">Discover Locally Crafted Designer Furniture</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Product preview-->
      {% for product in all_products %}
      <div class="post-preview">
        <a href="{{ url_for('show_product', product_id=product.id) }}">
          <h2 class="post-title">{{ product.name }}</h2>
          <h3 class="post-subtitle">{{ product.price }}</h3>
          <img src="{{ product.img_url }}" class="img-fluid product-thumbnail">
        </a>
      </div>
      <!-- Divider-->
      <hr class="my-4" />
      {% endfor %}
    </div>
  </div>
</div>
